<!DOCTYPE html>
<html lang="en">


    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="stylesheet" href="./css/style.css">
      <title>Carousel</title>
    </head>
    <body>
        <div id="container">
            <div class="row">
                <div class="col-12">
                    <div class="my-carousel">
                        <div class="carousel">
                            <div class="images">
                                <img src="img/01.webp" class="img" alt="Image 1">
                                <img src="img/02.webp" class="img" alt="Image 2">
                                <img src="img/03.webp" class="img" alt="Image 3">
                                <img src="img/04.webp" class="img" alt="Image 4">
                                <img src="img/05.webp" class="img" alt="Image 5">
                                <div class="position-absolute prev">
                                    <i class="fas fa-angle-left fa-xl"></i>
                                </div>
                                <div class="position-absolute next">
                                    <i class="fas fa-angle-right fa-xl"></i>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="./js/script.js" type="text/javascript"></script>
    </body>
</html>
